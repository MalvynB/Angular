<form>
    <div class="form-filter">
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Nom">
        </div>

        <div class="form-group">
            <select id="type" class="form-control">
                <option *ngFor="let item of itemStringArray" value="{{item}}">{{item}}</option>
                
            </select>
        </div>

        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Editeur">
        </div>

        
    </div>
    <div class="form-btn">
        <button class="btn btn-primary">Filtrer</button>
        <button class="btn btn-primary">Reset</button>
    </div>
</form>

<section class="games">
    <div *ngFor="let item of itemGameArray" class="game">
        <h2>{{item.nom}}</h2> 
        <div class="game-type">{{item.type}}</div>

        <div class="game-img">
            <img src={{item.src}}>
            <div class="game-note">{{item.note}}</div>
        </div>
        
    
        <div class="game-description">{{item.description}}</div>
        <div class="read">read more</div>
    </div>
</section>
